{% extends 'base.html' %}

{% block content %}
<h2>Editar Estudiante</h2>

<form method="post">
    {% csrf_token %}
    <div>
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" value="{{ estudiante.nombre }}" required>
    </div>
    
    <div>
        <label for="telefono">Tel√©fono:</label>
        <input type="text" id="telefono" name="telefono" value="{{ estudiante.telefono }}" maxlength="10" required>
    </div>
    
    <button type="submit" class="btn btn-success">Actualizar Estudiante</button>
    <a href="{% url 'inicio' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
